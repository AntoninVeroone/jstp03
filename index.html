<!DOCTYPE html>
<html leng="fr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>A La Bonne Franquette</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/menu.css" />
</head>
<body>
<div id="header">
    <h1><span id="title">A la bonne franquette </span><small class="subtitle"> Tout est bon dans le cochon</small></h1>
    <h2>
        <a id="viewPlat" class="dropdown-item" href="#listePlat">Voir Plats</a>
        <a id="viewIng" class="dropdown-item" href="#listeIngrédient">Voir Ingrédients</a>
        <a id="addRecipe" class="dropdown-item" href="#ajoutPlat">Ajouter Plat</a>
        <a id="addIng" class="dropdown-item" href="#ajoutIngrédient">Ajouter Ingrédient</a>
    </h2>
</div>

<div id="content">

    <div id="listePlat">
        <table id="mainTable"class="table table-bordered table-striped table-dark">
            <tr>
                <th class="name">Nom</th>
                <th class="timePrep">Temps de préaration</th>
                <th class="ing">Ingrédients</th>
                <th class="pricePrep">Prix de préparation</th>
                <th class="priceTotal">Prix total</th>
            </tr>
        </table>
    </div>

    <div id="listeIngrédient">
        <table id="mainTable"class="table table-bordered table-striped table-dark">
            <tr>
                <th class="name">Nom</th>
                <th class="price">Prix</th>
                <th class="isLocal">local</th>
            </tr>
        </table>
    </div>

    <div id="ajoutPlat">
        <form id="plat" action="/ma-page-de-traitement" method="post">
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div>
                <label for="timePrep">Temps de préaration</label>
                <input type="text" name="timePrep" id="timePrep" class="form-control">
            </div>
            <div>
                <label for="ing">Ingrédients</label>
                <textarea  name="ing" id="ing" class="form-control"></textarea>
            </div>
            <div>
                <label for="pricePrep">Prix de préparation</label>
                <input type="text" name="pricePrep" id="pricePrep" class="form-control">
            </div>
            <div>
                <label for="priceTotal">Prix total</label>
                <input type="text" name="priceTotal" id="priceTotal" class="form-control">
            </div>
        </form>
        <button onclick="fonctionPourRécupérerLesInfosSurLePlat()" class="btn btn-secondary">Ajouter le plat</button>
    </div>
    
    <div id="ajoutIngrédient">
        <form id="ingredient" action="/ma-page-de-traitement" method="post">
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div>
                <label for="price">Prix</label>
                <input type="text" name="price" id="price" class="form-control">
            </div>
            <div>
                <label for="isLocal">ingrédient local ?</label>
                <input type="checkbox" id="isLocal" name="isLocal">
            </div>
        </form>
        <button onclick="fonctionPourRécupérerLesInfosSurLeIngrédient()" class="btn btn-secondary">Ajouter l'ingrédient</button>
    </div>

</div>
<div id="footer">
    <p>&copy; Bouillet Nicolas et Veroone Antonin - CIR 2 - 2019/2020</p>
</div>
<script src="./js/ingredients.js"></script>
<script src="./js/plats.js"></script>
<script src="./js/moduleTab.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
